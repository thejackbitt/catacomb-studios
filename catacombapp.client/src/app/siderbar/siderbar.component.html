<div id="burgerBar" class="absolute siderbar-container transition-all duration-500 container-closed">
  <div id="burgerMenu" class="siderbar-options transition-all duration-1000 options-closed">
    <ol>
      @for (link of linkOutput; let i = $index; track linkOutput;) {
      <li>
        <a href="{{ linkOutput[i].link }}">
          <p class="link-container">
            <span class="link-accent">
              <a class="arrow-container">
                <svg data-name="arrow-svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 112.25 75.7">
                  <line class="arrow-component arrow-shaft" y1="37.85" x2="90.4" y2="37.85" />
                  <line class="arrow-component arrow-top" x1="78.13" y1="3.31" x2="108.93" y2="34.11" />
                  <line class="arrow-component arrow-bottom" x1="78.13" y1="72.38" x2="108.93" y2="41.58" />
                </svg>
              </a>
            </span>
            <span class="link-text">{{ linkOutput[i].preview }}</span>
          </p>
        </a>
      </li>
      }
    </ol>
  </div>
</div>
