<div class="carousel">
  <div class="carousel-inner">
    <ng-container *ngFor="let image of imageOutput; let i = index;">
      <input class="carousel-open"
             type="radio"
             id="carousel-{{ i + 1 }}"
             name="carousel"
             aria-hidden="true"
             hidden
             [checked]="i === 0">

      <div class="carousel-item">
        <img [src]="image.src" alt="Profile Image {{ i + 1 }}">
      </div>
    </ng-container>

    <ng-container *ngFor="let image of imageOutput; let j = index;">
      <label *ngIf="j === 0"
             for="carousel-{{ imageOutput.length }}"
             class="carousel-control prev control-{{ j + 1 }}"
             (click)="backId()">‹</label>
      <label *ngIf="j > 0"
             for="carousel-{{ j }}"
             class="carousel-control prev control-{{ j + 1 }}"
             (click)="backId()">‹</label>

      <label *ngIf="j === imageOutput.length - 1"
             for="carousel-1"
             class="carousel-control next control-{{ j + 1 }}"
             (click)="forwardId()">›</label>
      <label *ngIf="j < imageOutput.length - 1"
             for="carousel-{{ j + 2 }}"
             class="carousel-control next control-{{ j + 1 }}"
             (click)="forwardId()">›</label>
    </ng-container>

    <ol class="carousel-indicators">
      <ng-container *ngFor="let dot of imageOutput; let n = index;">
        <li>
          <label for="carousel-{{ n + 1 }}" class="carousel-bullet" (click)="setId(n + 1)">•</label>
        </li>
      </ng-container>
    </ol>
  </div>
</div>
