<div class="carousel">
  <div class="carousel-inner">
    <!-- Loop through each image and create radio buttons and carousel items -->
    <ng-container *ngFor="let image of imageOutput; let i = index">
      <input class="carousel-open" type="radio" id="carousel-{{ i + 1 }}" name="carousel" aria-hidden="true" hidden
             [checked]="i === currentIndex" />
      <div class="carousel-item">
        <img [src]="image" />
      </div>
    </ng-container>

    <!-- Control buttons to change the current image -->
    <button class="carousel-control prev" (click)="prevImage()"><span class="carousel-control-inner">‹</span></button>
    <button class="carousel-control next" (click)="nextImage()"><span class="carousel-control-inner">›</span></button>

    <!-- Carousel indicators (dots) -->
    <ol class="carousel-indicators">
      <li *ngFor="let dot of imageOutput; let n = index">
        <label (click)="setImage(n)" class="carousel-bullet" [ngClass]="{ 'active-bullet': n === currentIndex }">•</label>
      </li>
    </ol>

    <!-- Text content -->
    <div class="carousel-gradient"></div>
    <div class="carousel-text">
      <h2 style="color:white;">Welcome to Catacomb Studios!</h2>
      <p style="color:white;">Scroll down to learn more.</p>
    </div>
  </div>
</div>
