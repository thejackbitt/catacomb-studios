<div class="signup-container">
  <h2>Signup</h2>
  <div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" required>
  </div>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" required>
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" required>
  </div>
  <button class="signup-btn" (click)="signup()">Signup</button>
  <div class="error">{{ error }}</div>
</div>
